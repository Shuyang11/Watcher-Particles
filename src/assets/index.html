<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model with Exploded View</title>
    <style>
      body {
        margin: 0;
        overflow-y: auto;
      }
      .prev_ctx {
        height: 100vh;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .next_ctxt {
        height: 100vh;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #scroll_scene{
        position: relative;
        background-color: rgba(0, 0, 0, 1);
        font: 0;
        line-height: 0;
      }
      #canvas_container {
        width: 100%;
        box-sizing: border-box;
        height: 100vh;
        color: #fff;
        position: absolute;
        top: 0;
        left: 0;
        font: 0;
        line-height: 0;
      }
      .scene_trigger {
        background-color: transparent;
        border: 1px solid #000;
      }
      #s1_trigger {
        height: 100vh;
      }
      #s2_trigger {
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <div class="prev_ctx">Prev Content</div>
    <div id="scroll_scene">
        <div id="s1_trigger" class="scene_trigger"></div>
        <div id="s2_trigger" class="scene_trigger"></div>
        <div id="canvas_container"></div>
    </div>
    <div class="next_ctx">Next Content</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script src="https://unpkg.com/fflate@0.8.2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
